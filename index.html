<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico Médico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Diagnóstico Médico Rápido</h1>
    <form id="medicalForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required><br>

        <label for="age">Idade:</label>
        <input type="number" id="age" required><br>

        <label for="gender">Sexo:</label>
        <select id="gender">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br>

        <label for="contact">Contato:</label>
        <input type="text" id="contact"><br>

        <label for="symptoms">Sintomas (separados por vírgula):</label>
        <input type="text" id="symptoms" required><br>

        <label for="observations">Observações:</label>
        <textarea id="observations"></textarea><br>

        <button type="submit">Diagnosticar</button>
    </form>

    <div id="result" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
