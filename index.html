<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Diagnóstico Médico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Diagnóstico Médico</h1>
        <form id="medicalForm">
            <label for="name">Nome do paciente:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Idade do paciente:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gênero do paciente:</label>
            <select id="gender" name="gender" required>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>

            <label for="contact">Contato do paciente:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="symptoms">Sintomas do paciente:</label>
            <input type="text" id="symptoms" name="symptoms" placeholder="Exemplo: febre, tosse" required>

            <label for="observations">Observações:</label>
            <textarea id="observations" name="observations" placeholder="Adicione observações (opcional)"></textarea>

            <button type="submit">Criar Prontuário Médico</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
